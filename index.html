<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      padding: 16px; /* keeps a little breathing room on phones */
      box-sizing: border-box;
    }

    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto; /* keep natural size unless constrained */
    }
  </style>
</head>
<body>
  <img src="from-values-to-performance.png" alt="">
</body>
</html>
